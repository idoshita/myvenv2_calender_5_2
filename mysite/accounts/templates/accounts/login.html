{% extends "app/base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="card card-auth my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">ログイン</h5>
                    <!-- 以下の処理で、adminで入った際のログイン処理をhtmlで実施できるようにする -->
        <form method="post" class="form-auth">
            {% csrf_token %}
            <div class="form-label-group">
                {% render_field form.login calss="form-control" placeholder="メールアドレス" %}
            </div>
            <div class="form-label-group">
                {% render_field form.password calss="form-control" placeholder="パスワード" %}
            </div>
            <div class="button mx-auto">
                <button class="btn btn-lg btn-primary btn-block mx-auto" type="submit">ログイン</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
